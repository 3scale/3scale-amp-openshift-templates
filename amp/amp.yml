- kind: ImageStream
  apiVersion: v1
  metadata:
    name: amp-system
    annotations:
      openshift.io/display-name: AMP System
  spec:
    tags:
    - name: latest
      annotations:
        openshift.io/display-name: AMP System (latest)
      from:
        kind: ImageStreamTag
        name: "${AMP_RELEASE}"
    - name: "${AMP_RELEASE}"
      annotations:
